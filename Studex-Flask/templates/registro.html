{% extends  "base.html" %}
{% block title %} user {% endblock %}

{% block content %}
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<form action="#" method="POST">
    <input type="email" name="email" placeholder="Entre com seu email" value="{{email if email}}}">
    <input type="submit" value="submit"/>
</form>

{% endblock %}
