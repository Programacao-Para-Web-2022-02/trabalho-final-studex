{% extends  "base.html" %}
{% block title %} Editar {% endblock %}

{% block content %}

    <form action="#" method="POST">
        <div class="bloco-centro">
            <div class="bloco-informacoes">
                <div class="foto-pokebola-branca">
                    <div class="bloco-nome-ra">
                        <div class="editar-cima">
                            <input class="editar-nome" id="{{ usuario.usuario }}" value="{{ usuario.usuario }}">
                            <input class="editar-ra" id="{{ usuario.ra }}" value="{{ usuario.ra }}">
                        </div>
                    </div>
                    <div class="bloco-icone">
                        <img class="icone-perfil" src="static/assets/images/poke9.png">
                    </div>
                </div>
                <div class="quadrado-branco-perfil">
                    <div class="bloco-info-area">
                        <div class="fundo-azul-perfil"><h1 class="area-perfil"> Perfil </h1></div>
                    </div>

                    <div class="bloco-info-semestre">
                        <input class="editar-semestre" id="{{ usuario.semestre }}" value="{{ usuario.semestre }}">
                    </div>
                    <br><br>
                    <div class="bloco-info-so-tempo-ling">
                        <div class="so-perfil">
                            <input class="editar-infos" id="{{ usuario.so }}" value="{{ usuario.so }}">
                            <br> Sistema Operacional
                        </div>

                        <div class="linha-reta-perfil"></div>
                        <div class="tempo-perfil">
                            <input class="editar-infos" id="{{ usuario.tempo }}" value="{{ usuario.tempo }}">
                            <br>Tempo que Programação
                        </div>

                        <div class="linha-reta-perfil"></div>
                        <div class="ling-perfil">
                            <input class="editar-infos" id="{{ usuario.linguagem }}" value="{{ usuario.linguagem }}">
                            <br>Linguagem Preferida
                        </div>
                    </div>

                    <div class="bloco-info-resumo">
                        <input class="editar-resumo" id="{{ usuario.resumo }}" value="{{ usuario.resumo }}">
                    </div>

                    <h1 style="color: #74347e;">Proficiência Linguagens</h1>
                    <div class="bloco-info-linguagens">
                        <div>
                            <div class="py-perfil">PY</div>
                            <div class="js-perfil">JS</div>
                            <div class="cpp-perfil">C++</div>
                            <div class="html-perfil">HTML</div>
                            <div class="css-perfil">CSS</div>
                            <div class="java-perfil">JAVA</div>
                        </div>
                        <div class="barra-lateral-info"></div>
                        <div class="numeros-info-perfil">
                            <div style="display: block;">
                                <input class="editar-prof" id="{{ usuario.python }}" value="{{ usuario.python }}"><br>
                                <input class="editar-prof" id="{{ usuario.javascript }}"
                                       value="{{ usuario.javascript }}"><br>
                                <input class="editar-prof" id="{{ usuario.c }}" value="{{ usuario.c }}"><br>
                                <input class="editar-prof" id="{{ usuario.html }}" value="{{ usuario.html }}"><br>
                                <input class="editar-prof" id="{{ usuario.css }}" value="{{ usuario.html }}"><br>
                                <input class="editar-prof" id="{{ usuario.java }}" value="{{ usuario.java }}"><br>
                            </div>
                        </div>
                        <div class="progresso-perfil">
                            <progress value={{ usuario.python }} max="10"></progress>
                            <br>
                            <progress value={{ usuario.javascript }} max="10"></progress>
                            <br>
                            <progress value={{ usuario.c }} max="10"></progress>
                            <br>
                            <progress value={{ usuario.html }} max="10"></progress>
                            <br>
                            <progress value={{ usuario.html }} max="10"></progress>
                            <br>
                            <progress value={{ usuario.java }} max="10"></progress>
                            <br>
                        </div>
                    </div>
                    <br><br><br>
                </div>
            </div>
        </div>
        <div style="display: flex; justify-content: center; margin-top:2%;">
            <button class="editar-botao" type="submit">
                Confirmar Alterações
            </button>

        </div>
    </form>


{% endblock %}
